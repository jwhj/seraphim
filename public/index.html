<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="manifest" href="manifest.json" />

	<script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@vue/composition-api/dist/vue-composition-api.umd.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/vue-router"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

	<script defer src="https://cdn.jsdelivr.net/npm/typed.js"></script>

	<script defer src="bundle.js"></script>

	<style>
		[v-cloak] {
			display: none;
		}

		html {
			overflow: hidden;
		}

		.background-enter {
			opacity: 0;
		}

		.background-enter-to {
			opacity: 1;
		}

		.background-enter-active {
			transition: opacity 1s ease;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<v-app>
			<v-fab-transition>
				<router-view></router-view>
			</v-fab-transition>
		</v-app>
	</div>
</body>

</html>
